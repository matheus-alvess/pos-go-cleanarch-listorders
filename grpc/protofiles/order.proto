syntax = "proto3";

package pb;

option go_package = "pos-go-cleanarch-listorders/grpc/pb";

service OrderService {
  rpc ListOrders (Empty) returns (OrderListResponse);
}

message Empty {}

message Order {
  string id = 1;
  float price = 2;
  float tax = 3;
}

message OrderListResponse {
  repeated Order orders = 1;
}